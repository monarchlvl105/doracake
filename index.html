<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6e6, #ffe0f0);
      font-family: 'Great Vibes', cursive;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e60073;
      margin-bottom: 1rem;
    }

    .letter {
      font-size: 1.2rem;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .letter span.typing {
      border-right: 2px solid #e60073;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    audio {
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To My Love</h1>
    <div class="letter">
      <p id="typed"></p>
    </div>
  </div>

  <script>
    const message = `Hey baby ❤️\n\nYk ye hamari first anniversary hai , and i am veryyyy happy about this🥺.Tbh jab mai tumse shuru shuru me mila tha to mujhe lgta tha ki tum mujhe leke zyada serious nahi ho. lekin time ke sath sath tumne mujhe realise kara diya ki True Love kya hota hai 😭💗\n\nThank you Soooo Much Nanduuu , You're The Best 🥺💗 I Love You Soooo Much Darling  😭😭💗Happy Anniersary Darling , Muahh !!!!\n\n- Your Kuchupuchu`;

    const typed = document.getElementById("typed");
    let index = 0;

    function typeLetter() {
      if (index < message.length) {
        typed.innerHTML = message.slice(0, index + 1).replace(/\n/g, '<br>') + '<span class="typing"></span>';
        index++;
        setTimeout(typeLetter, 50);
      } else {
        typed.innerHTML = message.replace(/\n/g, '<br>');
      }
    }

    window.onload = typeLetter;
  </script>
</body>
</html>
